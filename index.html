<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic CGPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CGPA Calculator</h1>
    <form id="semesterForm">
      <label for="numSemesters">How many semesters have you completed? (Max 10)</label>
      <input type="number" id="numSemesters" min="1" max="10" required>
      <label for="semestersLeft">How many semesters are left to complete the degree?</label>
      <input type="number" id="semestersLeft" min="1" required>
      <button type="submit">Submit</button>
    </form>

    <form id="cgpaForm" style="display:none;">
      <div id="gpaInputs"></div>
      <button type="submit">Calculate CGPA</button>
    </form>

    <div class="result">
      <h2>Your CGPA: <span id="cgpaResult">0.00</span></h2>
      <div id="honorsMessage"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
